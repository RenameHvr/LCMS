    <!-- Map content -->
    <h2>JAIPUR INTERNATIONAL AIRPORT, JAIPUR</h2>
    <div class="yearButtons">
      <button type="button" class="btn btn-primary" id="btn1978">1978</button>
      <button type="button" class="btn btn-primary" id="btn2010">2010</button>
      <button type="button" class="btn btn-primary" id="btn2016">2016</button>
      <button type="button" class="btn btn-primary" id="btn2017">2017</button>
    </div>
    <!-- To make responsive, added in a wrapper -->
    <div class="wrapper">
      <!-- Divs of all years -->


      <div id="map1978" class="dated">
          <img class="map" src="jaipurAirport1978.JPG">
      </div>

      <div id="map2010" class="dated">
          <img class="map" src="jaipurAirport2010.JPG">
      </div>
      
      <div id="map2016" class="dated">
          <img class="map" src="jaipurAirport2016.JPG">
      </div>

      <div id="map2017" class="base">
        
	<iframe class="map"
		scrolling="no"
		src=http://bhuvan.nrsc.gov.in/map/bhuvan/embed.html?l=75.795988825643&b=26.822406791937&r=75.817972210729&t=26.831665777457&val=s></iframe>


      </div>


    </div>


    <script src="../../script/jquery-3.1.1.min.js"></script>
	  <script src=../"../script/bootstrap.min.js"></script>
    <script type="text/javascript">
      //Selecting map divs
      var map1978 = document.querySelector("#map1978");
      var map2010 = document.querySelector("#map2010");
      var map2016 = document.querySelector("#map2016");
      var map2017 = document.querySelector("#map2017");
      

      // Selecting year buttons
      var btn1978 = document.querySelector("#btn1978");
      var btn2010 = document.querySelector("#btn2010");
      var btn2016 = document.querySelector("#btn2016");
      var btn2017 = document.querySelector("#btn2017");
      
      btn1978.addEventListener("click", function(){
        map1978.style.display = 'block';
        map2010.style.display = 'none';
        map2016.style.display = 'none';
        map2017.style.display = 'none';
      })

       btn2010.addEventListener("click", function(){
        map1978.style.display = 'none';
        map2010.style.display = 'block';
        map2016.style.display = 'none';
        map2017.style.display = 'none';
      })

       btn2016.addEventListener("click", function(){
        map1978.style.display = 'none';
        map2010.style.display = 'none';
        map2016.style.display = 'block';
        map2017.style.display = 'none';
      })

       btn1978.addEventListener("click", function(){
        map1978.style.display = 'none';
        map2010.style.display = 'none';
        map2016.style.display = 'none';
        map2017.style.display = 'block';
      })

     
    </script>
